type Token @entity {
  id: ID!
  tokenID: BigInt!
  metadataURI: String!
  createdAtTimestamp: BigInt!
  creator: User!
  owner: User!
  imageURI: String!
  name: String!
}

type User @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "owner")
  created: [Token!]! @derivedFrom(field: "creator")
}
