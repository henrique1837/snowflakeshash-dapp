type Token @entity {
  id: ID!
  tokenID: BigInt!
  metadataURI: String!
  createdAtTimestamp: BigInt!
  creator: User!
  owner: User!
}

type User @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "owner")
  created: [Token!]! @derivedFrom(field: "creator")
}

type Metadata @entity {
  id : ID!
  name: String!
  description: String!
  image: String!
}
